<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Servicio</title>
</head>
<body>
    <h2>Solicitud de Servicio</h2>
    <form id="serviceRequestForm">
        <label for="identifierSystem">Sistema de Identificación:</label>
        <input type="text" id="identifierSystem" required>
        
        <label for="identifierValue">Valor de Identificación:</label>
        <input type="text" id="identifierValue" required>
        
        <label for="status">Estado:</label>
        <select id="status" required>
            <option value="active">Activo</option>
            <option value="completed">Completado</option>
            <option value="cancelled">Cancelado</option>
        </select>
        
        <label for="intent">Intención:</label>
        <select id="intent" required>
            <option value="order">Orden</option>
            <option value="proposal">Propuesta</option>
        </select>
        
        <label for="priority">Prioridad:</label>
        <select id="priority" required>
            <option value="routine">Rutina</option>
            <option value="urgent">Urgente</option>
        </select>
        
        <label for="subjectReference">Referencia del Sujeto:</label>
        <input type="text" id="subjectReference" required>
        
        <label for="requesterReference">Referencia del Solicitante:</label>
        <input type="text" id="requesterReference" required>
        
        <label for="reasonCode">Código de Razón:</label>
        <input type="text" id="reasonCode" required>
        
        <label for="reasonText">Descripción de Razón:</label>
        <input type="text" id="reasonText" required>
        
        <button type="submit">Enviar Solicitud</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
