<form id="serviceRequestForm">
    <input type="text" id="identifierSystem" placeholder="Sistema de identificador">
    <input type="text" id="identifierValue" placeholder="Valor del identificador">
    <select id="status">
        <option value="active">Active</option>
        <option value="completed">Completed</option>
    </select>
    <select id="intent">
        <option value="order">Order</option>
    </select>
    <select id="priority">
        <option value="routine">Routine</option>
        <option value="urgent">Urgent</option>
    </select>
    <input type="text" id="subjectReference" placeholder="Patient/123">
    <input type="text" id="encounterReference" placeholder="Encounter/456">
    <input type="date" id="occurrenceDate">
    <input type="datetime-local" id="authoredOn">
    <input type="text" id="requesterReference" placeholder="Practitioner/789">
    <input type="text" id="performerReference" placeholder="Organization/101">
    <textarea id="noteText" placeholder="Notas"></textarea>
    <button type="submit">Enviar</button>
</form>
