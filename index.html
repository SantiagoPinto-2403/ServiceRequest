<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio Médico</title>
    <style>
        /* [Mantén todos tus estilos CSS existentes] */
        .patient-search {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .patient-search button {
            width: auto;
            padding: 8px 12px;
        }
        #patientInfo {
            margin: 10px 0;
            padding: 8px;
            background: #f0f8ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Servicio Médico</h1>
        <form id="serviceRequestForm">
            <div class="form-section">
                <h3>Identificación de Solicitud</h3>
                <label for="identifierSystem">Sistema de Identificación:</label>
                <input type="text" id="identifierSystem" name="identifierSystem" value="http://hospital.sistema/solicitudes" readonly>
                
                <label for="identifierValue">Número de Solicitud:</label>
                <input type="text" id="identifierValue" name="identifierValue" placeholder="Ej: SR-20231125-001" required>
            </div>

            <div class="form-section">
                <h3>Información del Paciente</h3>
                <label for="patientIdentifierSystem">Tipo de Documento:</label>
                <select id="patientIdentifierSystem" name="patientIdentifierSystem" required>
                    <option value="">Seleccione...</option>
                    <option value="http://cedula">Cédula</option>
                    <option value="http://pasaporte">Pasaporte</option>
                    <option value="http://tarjeta-identidad">Tarjeta de Identidad</option>
                </select>
                
                <label for="patientIdentifierValue">Número de Documento:</label>
                <div class="patient-search">
                    <input type="text" id="patientIdentifierValue" name="patientIdentifierValue" placeholder="Ej: 123456789" required>
                    <button type="button" onclick="searchPatient()">Buscar</button>
                </div>
                <div id="patientInfo"></div>
            </div>

            <div class="form-section">
                <h3>Detalles de la Solicitud</h3>
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="draft">Borrador</option>
                    <option value="active" selected>Activo</option>
                </select>

                <label for="intent">Intención:</label>
                <select id="intent" name="intent" required>
                    <option value="order" selected>Orden</option>
                </select>

                <label for="priority">Prioridad:</label>
                <select id="priority" name="priority" required>
                    <option value="routine" selected>Rutina</option>
                    <option value="urgent">Urgente</option>
                </select>
            </div>

            <div class="form-section">
                <h3>Fechas</h3>
                <label for="occurrenceDate">Fecha del Servicio:</label>
                <input type="date" id="occurrenceDate" name="occurrenceDate" required>
                
                <label for="authoredOn">Fecha de Solicitud:</label>
                <input type="date" id="authoredOn" name="authoredOn" required>
            </div>

            <div class="form-section">
                <h3>Personal Médico</h3>
                <label for="requesterReference">Médico Solicitante (ID):</label>
                <input type="text" id="requesterReference" name="requesterReference" placeholder="Ej: Practitioner/123" required>
                
                <label for="performerReference">Servicio Realizador (ID):</label>
                <input type="text" id="performerReference" name="performerReference" placeholder="Ej: Organization/456">
            </div>

            <div class="form-section">
                <h3>Notas Clínicas</h3>
                <label for="noteText">Indicaciones:</label>
                <textarea id="noteText" name="noteText" placeholder="Descripción del servicio requerido..."></textarea>
            </div>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
